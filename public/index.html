<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" type="module" defer></script>

    <title>Time Tracker</title>
</head>
<body>
    <main class="container">
        <h1>Time Tracker</h1>
        <div id="main-calendar" class="calendar-box">
            <div class="month" id="month"><h2>MONTH</h2></div>
            <div class="day-column" id="sunday">Sun.</div>
            <div class="day-column" id="monday">Mon.</div>
            <div class="day-column" id="tuesday">Tue.</div>
            <div class="day-column" id="wednesday">Wed.</div>
            <div class="day-column" id="thursday">Thu.</div>
            <div class="day-column" id="friday">Fri.</div>
            <div class="day-column" id="saturday">Sat.</div>
            <div class="stats" id="stats">
                <p class="stat" id="hours"></p>
                <p class="stat" id="placements"></p>
                <p class="stat" id="videos"></p>
                <p class="stat" id="rvs"></p>
                <p class="stat" id="studies"></p>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Time Tracker</title>
</head>
<body>
    <main class="container">
        <h1>Time Tracker</h1>
        <div id="main-calendar" class="calendar-box">
            <div id="month"></div>
            <div id="sunday">Sun.</div>
            <div id="monday">Mon.</div>
            <div id="tuesday">Tue.</div>
            <div id="wednesday">Wed.</div>
            <div id="thursday">Thu.</div>
            <div id="friday">Fri.</div>
            <div id="saturday">Sat.</div>
        </div>
        <div class=""></div>
    </main>
</body>
</html>
